name: Update dependencies

on:
  # schedule:
  #   - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - migration-gha-wf-update_dependencies

permissions:
  contents: write
  pull-requests: write

env:
  MOD_CLI_VERSION: '0.25.1'

jobs:
  mod:
    runs-on: ubuntu-latest
    outputs:
      error_message: ${{ steps.auto_merge.outputs.error_message}}
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.CW_DOCKER_HUB_USERNAME }}
          password: ${{ secrets.CW_DOCKER_HUB_TOKEN }}
      - name: Update dependencies
        id: update_dependencies
        run: |
          curl -L https://github.com/variantdev/mod/releases/download/v${{ env.MOD_CLI_VERSION }}/mod_${{ env.MOD_CLI_VERSION }}_linux_amd64.tar.gz | tar xz
          
          ls */variant.mod | xargs -I{} dirname {} | xargs -I{} /bin/bash -c 'cd {} && ./mod up --build  --pull-request --base master --branch 'mod-up-{}' --title "[{}] update" --skip-on-duplicate-pull-request-title'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

