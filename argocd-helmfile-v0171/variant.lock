            @scodeman made their first contribution in https://github.com/helmfile/helmfile/pull/1908\r\n*
            @connyay made their first contribution in https://github.com/helmfile/helmfile/pull/1922\r\n\r\n**Full
            Changelog**: https://github.com/helmfile/helmfile/compare/v0.170.1...v0.171.0"
