      body: "## What's Changed\r\n* feat: execute templates against postRendererHooks
        by @allanger in https://github.com/helmfile/helmfile/pull/1839\r\n* build(deps):
        bump github.com/spf13/pflag from 1.0.5 to 1.0.6 by @dependabot in https://github.com/helmfile/helmfile/pull/1897\r\n*
        build(deps): bump github.com/goccy/go-yaml from 1.15.15 to 1.15.16 by @dependabot
        in https://github.com/helmfile/helmfile/pull/1901\r\n* build(deps): bump github.com/goccy/go-yaml
        from 1.15.16 to 1.15.17 by @dependabot in https://github.com/helmfile/helmfile/pull/1905\r\n*
        Use a regex to match --state-values-set-string arguments by @gllb in https://github.com/helmfile/helmfile/pull/1902\r\n*
        build(deps): bump golang.org/x/sync from 0.10.0 to 0.11.0 by @dependabot in
        https://github.com/helmfile/helmfile/pull/1911\r\n* Chartify v0.20.8 update
        by @scodeman in https://github.com/helmfile/helmfile/pull/1908\r\n* cleanup:
        remove all about v0.x by @yxxhero in https://github.com/helmfile/helmfile/pull/1903\r\n*
        build(deps): bump golang.org/x/term from 0.28.0 to 0.29.0 by @dependabot in
        https://github.com/helmfile/helmfile/pull/1913\r\n* chore: update babel to
        resolve CVEs by @zhaque44 in https://github.com/helmfile/helmfile/pull/1916\r\n*
        remove deprecated charts.yaml by @yxxhero in https://github.com/helmfile/helmfile/pull/1437\r\n*
        Revert \"cleanup: remove all about v0.x\" by @yxxhero in https://github.com/helmfile/helmfile/pull/1918\r\n*
