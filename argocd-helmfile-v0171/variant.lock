      body: "## What's Changed\r\n* feat: execute templates against postRendererHooks
        by @allanger in https://github.com/helmfile/helmfile/pull/1839\r\n* build(deps):
        bump github.com/spf13/pflag from 1.0.5 to 1.0.6 by @dependabot in https://github.com/helmfile/helmfile/pull/1897\r\n*
        build(deps): bump github.com/goccy/go-yaml from 1.15.15 to 1.15.16 by @dependabot
        in https://github.com/helmfile/helmfile/pull/1901\r\n* build(deps): bump github.com/goccy/go-yaml
        from 1.15.16 to 1.15.17 by @dependabot in https://github.com/helmfile/helmfile/pull/1905\r\n*
