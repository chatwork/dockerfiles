          body: "Helm v3.19.2 is a patch release. It is a rebuild of the v3.19.1 release
            with no code changes.\r\n\r\nThe community keeps growing, and we'd love
            to see you there!\r\n\r\n- Join the discussion in [Kubernetes Slack](https://kubernetes.slack.com):\r\n
            \ -  for questions and just to hang out\r\n  -  for discussing PRs, code,
            and bugs\r\n- Hang out at the Public Developer Call: Thursday, 9:30 Pacific
            via [Zoom](https://zoom.us/j/696660622)\r\n- Test, debug, and contribute
            charts: [ArtifactHub/packages](https://artifacthub.io/packages/search?kind=0)\r\n\r\n##
            Installation and Upgrading\r\n\r\nDownload Helm v3.19.2. The common platform
            binaries are here:\r\n\r\n- [MacOS amd64](https://get.helm.sh/helm-v3.19.2-darwin-amd64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.19.2-darwin-amd64.tar.gz.sha256sum)
            / 7ef4416cdef4c2d78a09e1c8f07a51e945dc0343c883a46b1f628deab52690b7)\r\n-
            [MacOS arm64](https://get.helm.sh/helm-v3.19.2-darwin-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.19.2-darwin-arm64.tar.gz.sha256sum)
            / f0847f899479b66a6dd8d9fcd452e8db2562e4cf3f7de28103f9fcf2b824f1d5)\r\n-
            [Linux amd64](https://get.helm.sh/helm-v3.19.2-linux-amd64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.19.2-linux-amd64.tar.gz.sha256sum)
            / 2114c9dea2844dce6d0ee2d792a9aae846be8cf53d5b19dc2988b5a0e8fec26e)\r\n-
            [Linux arm](https://get.helm.sh/helm-v3.19.2-linux-arm.tar.gz) ([checksum](https://get.helm.sh/helm-v3.19.2-linux-arm.tar.gz.sha256sum)
            / 20bcb0aad82172335914e30ae3efd020d28abc1b470b4b565e67aff152c0e4ee)\r\n-
            [Linux arm64](https://get.helm.sh/helm-v3.19.2-linux-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.19.2-linux-arm64.tar.gz.sha256sum)
            / 566e9f3a5a83a81e4b03503ae37e368edd52d699619e8a9bb1fdf21561ae0e88)\r\n-
            [Linux i386](https://get.helm.sh/helm-v3.19.2-linux-386.tar.gz) ([checksum](https://get.helm.sh/helm-v3.19.2-linux-386.tar.gz.sha256sum)
            / 54932ecf2c46c6d3cd9926d28d56e18e70b42467d8ad682844c64cbe8f3dfc11)\r\n-
            [Linux ppc64le](https://get.helm.sh/helm-v3.19.2-linux-ppc64le.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.19.2-linux-ppc64le.tar.gz.sha256sum)
            / 70d782fb208ebe67b5c508f6e5910a0b75f9b2c99ee3c569a9265aba147d6a37)\r\n-
            [Linux s390x](https://get.helm.sh/helm-v3.19.2-linux-s390x.tar.gz) ([checksum](https://get.helm.sh/helm-v3.19.2-linux-s390x.tar.gz.sha256sum)
            / 69d2a38afba43c9cd49b0bc6031d77230208506ad2b3c2772b3ad13436639e93)\r\n-
            [Linux riscv64](https://get.helm.sh/helm-v3.19.2-linux-riscv64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.19.2-linux-riscv64.tar.gz.sha256sum)
            / b60da5690e66acf89df796d11be91cc2052d6194a655b4d6ea5ee5c01112192b)\r\n-
            [Windows amd64](https://get.helm.sh/helm-v3.19.2-windows-amd64.zip) ([checksum](https://get.helm.sh/helm-v3.19.2-windows-amd64.zip.sha256sum)
            / 8b3ea37bcd7c5eda68eadd278690498fb886a17ec541b449216ab3b45748600e)\r\n-
            [Windows arm64](https://get.helm.sh/helm-v3.19.2-windows-arm64.zip) ([checksum](https://get.helm.sh/helm-v3.19.2-windows-arm64.zip.sha256sum)
            / ed37c24ac0f18721fe61182d24f55d8fd0d072052d3e7393338abaf10452b523)\r\n\r\nThe
            [Quickstart Guide](https://helm.sh/docs/intro/quickstart/) will get you
            going from there. For **upgrade instructions** or detailed installation
            notes, check the [install guide](https://helm.sh/docs/intro/install/).
            You can also use a [script to install](https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3)
            on any system with `bash`.\r\n\r\n## What's Next\r\n\r\n- 3.19.3 and 4.0.1
            are the next patch releases and will be on December 10, 2025\r\n- 3.20.0
            and 4.1.0 is the next minor releases and will be on January 21, 2026\r\n\r\n##
            Changelog\r\n\r\n- [backport] fix: get-helm-3 script use helm3-latest-version
            8766e718a0119851f10ddbe4577593a45fadf544 (George Jenkins)"
