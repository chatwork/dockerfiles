          body: "Helm v3.17.0 is a feature release. Users are encouraged to upgrade
            for the best experience.\r\n\r\nThe community keeps growing, and we'd
            love to see you there!\r\n\r\n- Join the discussion in [Kubernetes Slack](https://kubernetes.slack.com):\r\n
            \ -  for questions and just to hang out\r\n  -  for discussing PRs, code,
            and bugs\r\n- Hang out at the Public Developer Call: Thursday, 9:30 Pacific
            via [Zoom](https://zoom.us/j/696660622)\r\n- Test, debug, and contribute
            charts: [ArtifactHub/packages](https://artifacthub.io/packages/search?kind=0)\r\n\r\n##
            Notable Changes\r\n\r\n- Allow pulling and installation by OCI digest\r\n-
            Annotations and dependencies are now in chart metadata output\r\n- New
            `--take-ownership` flag for install and upgrade commands\r\n- SDK: Authorizer
            and registry authorizer are now configurable\r\n- Removed the Kubernetes
            configuration file permissions check\r\n- Added username/password to helm
            push and dependency build/update subcommands\r\n- Added `toYamlPretty`
            template function\r\n\r\n## Installation and Upgrading\r\n\r\nDownload
            Helm v3.17.0. The common platform binaries are here:\r\n\r\n- [MacOS amd64](https://get.helm.sh/helm-v3.17.0-darwin-amd64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.17.0-darwin-amd64.tar.gz.sha256sum)
            / 0d5fd51cf51eb4b9712d52ecd8f2a3cd865680595cca57db38ee01802bd466ea)\r\n-
            [MacOS arm64](https://get.helm.sh/helm-v3.17.0-darwin-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.0-darwin-arm64.tar.gz.sha256sum)
            / 5db292c69ba756ddbf139abb623b02860feef15c7f1a4ea69b77715b9165a261)\r\n-
            [Linux amd64](https://get.helm.sh/helm-v3.17.0-linux-amd64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.0-linux-amd64.tar.gz.sha256sum)
            / fb5d12662fde6eeff36ac4ccacbf3abed96b0ee2de07afdde4edb14e613aee24)\r\n-
            [Linux arm](https://get.helm.sh/helm-v3.17.0-linux-arm.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.0-linux-arm.tar.gz.sha256sum)
            / a388478049bf4ad440fa394f28421aa43cec3631ba197a8203c485edbec3e3fe)\r\n-
            [Linux arm64](https://get.helm.sh/helm-v3.17.0-linux-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.0-linux-arm64.tar.gz.sha256sum)
            / c4d4be8e80082b7eaa411e3e231d62cf05d01cddfef59b0d01006a7901e11ee4)\r\n-
            [Linux i386](https://get.helm.sh/helm-v3.17.0-linux-386.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.0-linux-386.tar.gz.sha256sum)
            / af89be03bb15175cd27573b48f4b9621e08982ab7788dd36e073baac988d6b2e)\r\n-
            [Linux ppc64le](https://get.helm.sh/helm-v3.17.0-linux-ppc64le.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.17.0-linux-ppc64le.tar.gz.sha256sum)
            / 32833acf72b240e9ca78a3eac630a0ba420e073b02df3030c369a287b8bdc769)\r\n-
            [Linux s390x](https://get.helm.sh/helm-v3.17.0-linux-s390x.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.0-linux-s390x.tar.gz.sha256sum)
            / 4b002d673ef35d78843c45cc169faf1040eec75937f19fccce41d2074f459653)\r\n-
            [Linux riscv64](https://get.helm.sh/helm-v3.17.0-linux-riscv64.tar.gz)
