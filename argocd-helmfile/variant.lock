          body: "## Quick Start\r\n\r\n### Non-HA:\r\n\r\n```shell\r\nkubectl create
            namespace argocd\r\nkubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.2.0/manifests/install.yaml\r\n```\r\n\r\n###
            HA:\r\n\r\n```shell\r\nkubectl create namespace argocd\r\nkubectl apply
            -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.2.0/manifests/ha/install.yaml\r\n```\r\n\r\n##
            Release Signatures and Provenance\r\n\r\nAll Argo CD container images
            are signed by cosign.  A Provenance is generated for container images
            and CLI binaries which meet the SLSA Level 3 specifications. See the [documentation](https://argo-cd.readthedocs.io/en/stable/operator-manual/signed-release-assets)
            on how to verify.\r\n\r\n## Release Notes Blog Post\r\nFor a detailed
            breakdown of the key changes and improvements in this release, check out
            the [official blog post](https://blog.argoproj.io/argo-cd-v3-0-release-candidate-a0b933f4e58f)\r\n\r\n##
            Upgrading\r\n\r\nIf upgrading from a different minor version, be sure
            to read the [upgrading](https://argo-cd.readthedocs.io/en/stable/operator-manual/upgrading/overview/)
            documentation. \r\n\r\n> Please note that users operating large monorepos
            may encounter repo-server lock contention requiring pod restarts. A [fix](https://github.com/argoproj/argo-cd/pull/25127)
            is under review and will be included in the next patch release.\r\n\r\n##
