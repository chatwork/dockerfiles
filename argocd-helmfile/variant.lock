      body: "Helm v4.1.0 is a feature release. Users are encouraged to upgrade for
        the best experience.\r\n\r\nThe community keeps growing, and we'd love to
        see you there!\r\n\r\n- Join the discussion in [Kubernetes Slack](https://kubernetes.slack.com):\r\n
        \ -  for questions and just to hang out\r\n  -  for discussing PRs, code,
        and bugs\r\n- Hang out at the Public Developer Call: Thursday, 9:30 Pacific
        via [Zoom](https://zoom.us/j/696660622)\r\n- Test, debug, and contribute charts:
        [ArtifactHub/packages](https://artifacthub.io/packages/search?kind=0)\r\n\r\n##
        Notable Changes\r\n\r\n- Feature: added chart name to dependency logs, namespace
        to resource waiting logs, and confirmation message when all resources are
        ready #31530\r\n- Feature: improved plugin name validation error messages
        and field name detection #31491\r\n- Feature: improved the --wait flag by
        allowing explicit strategy selection (including explicit --wait=hookOnly)
        and preventing SDK timeout errors when timeout is not specified #31421\r\n-
        Feature: allow concurrent dependency build with atomic file write #30984\r\n-
        Feature: added a --no-headers flag to the 'helm repo list' command, allowing
        users to suppress table headers in the output. Useful for scripting and automation
        #31448\r\n- SDK feature: added a LoadArchive to common loader #31462\r\n-
        SDK feature: introduced support for custom kstatus readers #31706\r\n- Fixed
        bug where a plugin name could already be used by another command #31427\r\n-
        Fixed bug where --server-side flag was not passed to install when using upgrade
        --install #31635\r\n- Fixed bug where HELM_ environment variables were not
        passed to plugins. this fixes a regression which was blocking some getter
        plugins #31613\r\n- Fixed bug where Helm test --logs failed with hook-delete-policy
        \"hook-failed\" or \"hook-succeed\" #31579\r\n- Fixed kube client logging
        issue #31560\r\n- Fixed regression where vendor-specific suffixes were stripped
        from .Capabilities.KubeVersion.GitVersion, breaking charts that detect managed
        Kubernetes platforms #31528\r\n- Fixed a bug where helm uninstall with --keep-history
        did not suspend previous deployed releases #12564\r\n- SDK: bump k8s API versions
        to v0.35.0\r\n- docs: updated `helm template` help text to document --api-versions
        #31683\r\n- docs: fixed documentation about default wait strategy\r\n\r\n##
