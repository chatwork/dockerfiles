          body: "Helm v3.17.1 is a patch release. Users are encouraged to upgrade
            for the best experience. Users are encouraged to upgrade for the best
            experience.\r\n\r\nThe community keeps growing, and we'd love to see you
            there!\r\n\r\n- Join the discussion in [Kubernetes Slack](https://kubernetes.slack.com):\r\n
            \ -  for questions and just to hang out\r\n  -  for discussing PRs, code,
            and bugs\r\n- Hang out at the Public Developer Call: Thursday, 9:30 Pacific
            via [Zoom](https://zoom.us/j/696660622)\r\n- Test, debug, and contribute
            charts: [ArtifactHub/packages](https://artifacthub.io/packages/search?kind=0)\r\n\r\n##
            Installation and Upgrading\r\n\r\nDownload Helm v3.17.1. The common platform
            binaries are here:\r\n\r\n- [MacOS amd64](https://get.helm.sh/helm-v3.17.1-darwin-amd64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.17.1-darwin-amd64.tar.gz.sha256sum)
            / aba59ba9511971a71943b5c76f15d52ace1681197bb3f71ed1f0b15caceacb2c)\r\n-
            [MacOS arm64](https://get.helm.sh/helm-v3.17.1-darwin-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.1-darwin-arm64.tar.gz.sha256sum)
