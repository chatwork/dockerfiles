          body: "## Quick Start\n\n### Non-HA:\n\n```shell\nkubectl create namespace
            argocd\nkubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.3/manifests/install.yaml\n```\n\n###
            HA:\n\n```shell\nkubectl create namespace argocd\nkubectl apply -n argocd
            -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.3/manifests/ha/install.yaml\n```\n\n##
            Release Signatures and Provenance\n\nAll Argo CD container images are
            signed by cosign.  A Provenance is generated for container images and
            CLI binaries which meet the SLSA Level 3 specifications. See the [documentation](https://argo-cd.readthedocs.io/en/stable/operator-manual/signed-release-assets)
            on how to verify.\n\n## Release Notes Blog Post\nFor a detailed breakdown
            of the key changes and improvements in this release, check out the [official
            blog post](https://blog.argoproj.io/argo-cd-v2-14-release-candidate-57a664791e2a)
            \ \n\n## Upgrading\n\nIf upgrading from a different minor version, be
            sure to read the [upgrading](https://argo-cd.readthedocs.io/en/stable/operator-manual/upgrading/overview/)
            documentation.\n\n## Changelog\n### Bug fixes\n* af3d9266a868c7c25804d653dad15e2a05e8ec44:
            fix: Account for batch event processing in e2e tests (cherry-pick #22356)
            (#23070) (@gcp-cherry-pick-bot[bot])\n* ddd6df5d44ea5eaad8c309c5d74660df3ae9bc31:
            fix: infinite reconciliation loop when app is in error (#23067) (@agaudreault)\n*
            927ed3504e23b015ece64dafdc08156ed0c884df: fix: remove default `spec.preserveUnknownFields`
            ignoreDifference for CRD (cherry-pick #22948) (#23044) (@gcp-cherry-pick-bot[bot])\n###
            Documentation\n* b1cafa9d767bfe91a9a2ca2409be9b4712907ef7: docs: fix jsonpath
            in 2.14-3.0 upgrade doc (cherry-pick #23045) (#23046) (@gcp-cherry-pick-bot[bot])\n###
            Other work\n* 866db14e30624e62a23195008856e5df60bf7558: chore: bump gitops-engine
            ssd fix (#23071) (@pjiang-dev)\n\n**Full Changelog**: https://github.com/argoproj/argo-cd/compare/v3.0.2...v3.0.3\n\n<a
            href=\"https://argoproj.github.io/cd/\"><img src=\"https://raw.githubusercontent.com/argoproj/argo-site/master/content/pages/cd/gitops-cd.png\"
            width=\"25%\" ></a>\n\n"
