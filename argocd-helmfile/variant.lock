          body: "Helm v3.18.0 is a feature release. Users are encouraged to upgrade
            for the best experience.\r\n\r\nThe community keeps growing, and we'd
            love to see you there!\r\n\r\n- Join the discussion in [Kubernetes Slack](https://kubernetes.slack.com):\r\n
            \ -  for questions and just to hang out\r\n  -  for discussing PRs, code,
            and bugs\r\n- Hang out at the Public Developer Call: Thursday, 9:30 Pacific
            via [Zoom](https://zoom.us/j/696660622)\r\n- Test, debug, and contribute
            charts: [ArtifactHub/packages](https://artifacthub.io/packages/search?kind=0)\r\n\r\n##
            Notable Changes\r\n\r\n- Add support for JSON Schema 2020\r\n- Enabled
            cpu and memory profiling\r\n- Add hook annotation to output hook logs
            to client on error\r\n\r\n## Installation and Upgrading\r\n\r\nDownload
            Helm v3.18.0. The common platform binaries are here:\r\n\r\n- [MacOS amd64](https://get.helm.sh/helm-v3.18.0-darwin-amd64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.18.0-darwin-amd64.tar.gz.sha256sum)
            / 2be99836549413c2f0212d644e8740abd8ba5d7f55484c29d3363cea339891d9)\r\n-
            [MacOS arm64](https://get.helm.sh/helm-v3.18.0-darwin-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.18.0-darwin-arm64.tar.gz.sha256sum)
            / 4ce30bd86a3fc4f31d297827a5bf5b10ced8c4da2ff810bf9f53f561dbed7d10)\r\n-
            [Linux amd64](https://get.helm.sh/helm-v3.18.0-linux-amd64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.18.0-linux-amd64.tar.gz.sha256sum)
            / 961e587fc2c03807f8a99ac25ef063fa9e6915f1894729399cbb95d2a79af931)\r\n-
            [Linux arm](https://get.helm.sh/helm-v3.18.0-linux-arm.tar.gz) ([checksum](https://get.helm.sh/helm-v3.18.0-linux-arm.tar.gz.sha256sum)
            / 88f6264801fd9c5bb3d2d24c7b3da4e239d137b39bacd18d25b22823e6bd31f7)\r\n-
            [Linux arm64](https://get.helm.sh/helm-v3.18.0-linux-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.18.0-linux-arm64.tar.gz.sha256sum)
            / 489c9d2d3ea4e095331249d74b4407fb5ac1d338c28429d70cdedccfe6e2b029)\r\n-
            [Linux i386](https://get.helm.sh/helm-v3.18.0-linux-386.tar.gz) ([checksum](https://get.helm.sh/helm-v3.18.0-linux-386.tar.gz.sha256sum)
            / 3302c90957e259897d238feee65e05abb3fc586ab80a49cb577fd123b2e94cb3)\r\n-
            [Linux ppc64le](https://get.helm.sh/helm-v3.18.0-linux-ppc64le.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.18.0-linux-ppc64le.tar.gz.sha256sum)
            / 559036fe183593488275a19796ca0b13f56e9d586b697a0d968e8b1e24472d7c)\r\n-
            [Linux s390x](https://get.helm.sh/helm-v3.18.0-linux-s390x.tar.gz) ([checksum](https://get.helm.sh/helm-v3.18.0-linux-s390x.tar.gz.sha256sum)
            / ab0e347751b425ed9c4b619159a9ffeb85a82e07f7333921dec1a26780195a72)\r\n-
            [Linux riscv64](https://get.helm.sh/helm-v3.18.0-linux-riscv64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.18.0-linux-riscv64.tar.gz.sha256sum)
            / ae98c3d9d352ac91909d28dbb03d91fc506cafcce647cfbd1954a02ef84f91d1)\r\n-
            [Windows amd64](https://get.helm.sh/helm-v3.18.0-windows-amd64.zip) ([checksum](https://get.helm.sh/helm-v3.18.0-windows-amd64.zip.sha256sum)
            / ae6a1b832043e3433d2823fc42692057dbf007efad34292708130b412c169a94)\r\n-
            [Windows arm64](https://get.helm.sh/helm-v3.18.0-windows-arm64.zip) ([checksum](https://get.helm.sh/helm-v3.18.0-windows-arm64.zip.sha256sum)
            / f354f0bdf725a0530162754632bc54fed2c56ad11a899b031702ee1c70ecb5fc)\r\n\r\nThe
            [Quickstart Guide](https://helm.sh/docs/intro/quickstart/) will get you
            going from there. For **upgrade instructions** or detailed installation
            notes, check the [install guide](https://helm.sh/docs/intro/install/).
            You can also use a [script to install](https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3)
            on any system with `bash`.\r\n\r\n## What's Next\r\n\r\n- 3.18.1 on June
            11th, 2025 will contain only bug fixes.\r\n- 3.19.0 on September 11th,
            2025 is the next feature release. \r\n\r\n## Changelog\r\n\r\n- build(deps):
