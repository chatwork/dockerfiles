            in https://github.com/helmfile/helmfile/pull/1754\r\n* Reset extra args
            before running 'dependency build' by @baurmatt in https://github.com/helmfile/helmfile/pull/1751\r\n*
            Introducing Helmfile Guru on Gurubase.io by @kursataktas in https://github.com/helmfile/helmfile/pull/1748\r\n*
            feat: add skip json schema validation during the install /upgrade of a
            Chart by @zhaque44 in https://github.com/helmfile/helmfile/pull/1737\r\n*
            fix(maputil): prevent nil value overwrite by @ban11111 in https://github.com/helmfile/helmfile/pull/1755\r\n*
            build(deps): bump github.com/goccy/go-yaml from 1.12.0 to 1.13.0 by @dependabot
            in https://github.com/helmfile/helmfile/pull/1759\r\n* fix: this url doesn't
            work anymore by @zekena2 in https://github.com/helmfile/helmfile/pull/1760\r\n*
            build(deps): bump github.com/goccy/go-yaml from 1.13.0 to 1.13.1 by @dependabot
            in https://github.com/helmfile/helmfile/pull/1762\r\n* build(deps): bump
            github.com/goccy/go-yaml from 1.13.1 to 1.13.2 by @dependabot in https://github.com/helmfile/helmfile/pull/1763\r\n*
            build(deps): bump github.com/golang-jwt/jwt/v4 from 4.5.0 to 4.5.1 by
            @dependabot in https://github.com/helmfile/helmfile/pull/1767\r\n* build(deps):
            bump github.com/helmfile/vals from 0.37.7 to 0.37.8 by @dependabot in
            https://github.com/helmfile/helmfile/pull/1764\r\n* build(deps): bump
            github.com/goccy/go-yaml from 1.13.2 to 1.13.4 by @dependabot in https://github.com/helmfile/helmfile/pull/1765\r\n*
            fix(integration-tests): read correct minikube status (#1768) by @ceriath
            in https://github.com/helmfile/helmfile/pull/1769\r\n* build(deps): bump
            github.com/goccy/go-yaml from 1.13.4 to 1.13.5 by @dependabot in https://github.com/helmfile/helmfile/pull/1770\r\n*
            Add integration tests for #1749 by @baurmatt in https://github.com/helmfile/helmfile/pull/1766\r\n*
            fix: update acme chart URL in input.yaml by @yxxhero in https://github.com/helmfile/helmfile/pull/1773\r\n*
            build(deps): bump github.com/goccy/go-yaml from 1.13.5 to 1.13.6 by @dependabot
            in https://github.com/helmfile/helmfile/pull/1771\r\n* build(deps): bump
            golang.org/x/sync from 0.8.0 to 0.9.0 by @dependabot in https://github.com/helmfile/helmfile/pull/1775\r\n*
