          body: "## What's Changed\r\n* fix pflag error by @zhaque44 in https://github.com/helmfile/helmfile/pull/2164\r\n*
            build(deps): bump actions/setup-go from 5 to 6 by @dependabot[bot] in
            https://github.com/helmfile/helmfile/pull/2166\r\n* build(deps): bump
            github.com/hashicorp/go-getter from 1.7.9 to 1.7.10 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2165\r\n* build(deps): bump
            github.com/spf13/pflag from 1.0.9 to 1.0.10 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2163\r\n*
            Add helm diff installation to README by @nwneisen in https://github.com/helmfile/helmfile/pull/2170\r\n*
            build(deps): bump github.com/hashicorp/go-getter from 1.7.10 to 1.8.0
            by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2175\r\n*
            build(deps): bump golang.org/x/term from 0.34.0 to 0.35.0 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2174\r\n* build(deps): bump
            github.com/zclconf/go-cty from 1.16.4 to 1.17.0 by @dependabot[bot] in
            https://github.com/helmfile/helmfile/pull/2173\r\n* Fix panic when helm
            isn't installed by @nwneisen in https://github.com/helmfile/helmfile/pull/2169\r\n*
            build(deps): bump golang.org/x/sync from 0.16.0 to 0.17.0 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2172\r\n* ci: update minikube
            and kubernetes versions by @yxxhero in https://github.com/helmfile/helmfile/pull/2181\r\n*
            build(deps): bump k8s.io/apimachinery from 0.34.0 to 0.34.1 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2180\r\n* Remove deprecated
            --wait-retries flag support to fix Helm compatibility error by @Copilot
            in https://github.com/helmfile/helmfile/pull/2179\r\n* build(deps): bump
            go.yaml.in/yaml/v2 from 2.4.2 to 2.4.3 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2183\r\n*
            build: update Helm to v3.19.0 across all components by @yxxhero in https://github.com/helmfile/helmfile/pull/2187\r\n*
            build: update helm-diff plugin to v3.13.0 by @yxxhero in https://github.com/helmfile/helmfile/pull/2189\r\n*
            feat: Implement caching for pulling OCI charts by @mustdiechik in https://github.com/helmfile/helmfile/pull/2171\r\n*
            build(deps): bump github.com/helmfile/chartify from 0.24.7 to 0.25.0 by
            @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2190\r\n\r\n##
            New Contributors\r\n* @nwneisen made their first contribution in https://github.com/helmfile/helmfile/pull/2170\r\n*
            @mustdiechik made their first contribution in https://github.com/helmfile/helmfile/pull/2171\r\n\r\n**Full
            Changelog**: https://github.com/helmfile/helmfile/compare/v1.1.6...v1.1.7"
