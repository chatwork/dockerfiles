          body: "## Quick Start\n\n### Non-HA:\n\n```shell\nkubectl create namespace
            argocd\nkubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.6/manifests/install.yaml\n```\n\n###
            HA:\n\n```shell\nkubectl create namespace argocd\nkubectl apply -n argocd
            -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.6/manifests/ha/install.yaml\n```\n\n##
            Release Signatures and Provenance\n\nAll Argo CD container images are
            signed by cosign.  A Provenance is generated for container images and
            CLI binaries which meet the SLSA Level 3 specifications. See the [documentation](https://argo-cd.readthedocs.io/en/stable/operator-manual/signed-release-assets)
            on how to verify.\n\n## Release Notes Blog Post\nFor a detailed breakdown
            of the key changes and improvements in this release, check out the [official
            blog post](https://blog.argoproj.io/argo-cd-v2-14-release-candidate-57a664791e2a)
            \ \n\n## Upgrading\n\nIf upgrading from a different minor version, be
            sure to read the [upgrading](https://argo-cd.readthedocs.io/en/stable/operator-manual/upgrading/overview/)
            documentation.\n\n## Changelog\n### Bug fixes\n* fc271d4f24277bd463f7656be31652a059bc05ad:
            fix(metrics): populate dest_server label (#23246) (#23269) (#23308) (@crenshaw-dev)\n*
            5c24b6bd7a6d18236c00f34ee58a086452fc27c9: fix(server): avoid unecessary
            claims restrictions (#22973) (3.0) (#23207) (@crenshaw-dev)\n* 59d4519c61c525b3554970fd84ac895f465d8ad6:
            fix(tls): validate RSA keys before marshaling (cherry-pick #23295) (#23300)
            (@gcp-cherry-pick-bot[bot])\n* f72ac787b69f467ea7041fe46f7ce32c1cafe965:
            fix: Change workloadidentity token cache expiry based on token expiry
            (#23100) (#23264) (@agaudreault)\n* a31d5c915b0abec97f8f5a11a894ff45367d1c3a:
            fix: parse project with applicationset resource (cherry-pick #23252) (#23267)
            (@gcp-cherry-pick-bot[bot])\n### Other work\n* d98a0caf5ecd852486385409bb9f964f24d1057a:
            chore(repo-server): unify semver resolution in new versions subpackage
            (#20216) (#23310) (@rouke-broersma)\n* 001848ee6983189069867dfb25784e0011ae1617:
            chore: replace heptio-images with argocd-e2e-container (cherry-pick #23040)
            (#23058) (@nitishfy)\n* 0ef49b6a5a6519a24b00987159ae7f05022c71d7: chore:
            upgrade Go from 1.24.1 to 1.24.4 (release-3.0) (#23293) (@thevilledev)\n\n**Full
            Changelog**: https://github.com/argoproj/argo-cd/compare/v3.0.5...v3.0.6\n\n<a
            href=\"https://argoproj.github.io/cd/\"><img src=\"https://raw.githubusercontent.com/argoproj/argo-site/master/content/pages/cd/gitops-cd.png\"
            width=\"25%\" ></a>\n\n"
