          body: "## What's Changed\r\n* chore: fix typo in create_test.go by @sadikkuzu
            in https://github.com/helmfile/helmfile/pull/2025\r\n* build(deps): bump
            golangci/golangci-lint-action from 7 to 8 by @dependabot in https://github.com/helmfile/helmfile/pull/2029\r\n*
            build(deps): bump golang.org/x/sync from 0.13.0 to 0.14.0 by @dependabot
            in https://github.com/helmfile/helmfile/pull/2028\r\n* build(deps): bump
            github.com/helmfile/chartify from 0.22.0 to 0.23.0 by @dependabot in https://github.com/helmfile/helmfile/pull/2027\r\n*
            chore: remove test data files by @yxxhero in https://github.com/helmfile/helmfile/pull/2026\r\n*
            build(deps): bump golang.org/x/term from 0.31.0 to 0.32.0 by @dependabot
            in https://github.com/helmfile/helmfile/pull/2033\r\n* build(deps): bump
            github.com/helmfile/vals from 0.40.1 to 0.41.0 by @dependabot in https://github.com/helmfile/helmfile/pull/2032\r\n*
            build(deps): bump dario.cat/mergo from 1.0.1 to 1.0.2 by @dependabot in
            https://github.com/helmfile/helmfile/pull/2035\r\n* feat(tmpl): enhance
            ToYaml test with multiple scenarios by @yxxhero in https://github.com/helmfile/helmfile/pull/2031\r\n*
            [sops, age] update to have SSH key support with sops by @itscaro in https://github.com/helmfile/helmfile/pull/2036\r\n*
            feat(yaml): add JSON style encoding option to NewEncoder by @yxxhero in
            https://github.com/helmfile/helmfile/pull/2038\r\n* refactor(yaml): upgrade
            from gopkg.in/yaml.v2 to v3 by @yxxhero in https://github.com/helmfile/helmfile/pull/2039\r\n*
            Update readme & documentation with 2025 status of helmfile project by
            @zhaque44 in https://github.com/helmfile/helmfile/pull/2040\r\n* build(deps):
            bump k8s.io/apimachinery from 0.33.0 to 0.33.1 by @dependabot in https://github.com/helmfile/helmfile/pull/2041\r\n*
            build(deps): bump github.com/zclconf/go-cty from 1.16.2 to 1.16.3 by @dependabot
            in https://github.com/helmfile/helmfile/pull/2043\r\n\r\n## New Contributors\r\n*
            @sadikkuzu made their first contribution in https://github.com/helmfile/helmfile/pull/2025\r\n\r\n**Full
            Changelog**: https://github.com/helmfile/helmfile/compare/v1.0.0...v1.1.0"
