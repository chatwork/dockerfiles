          body: "Helm v3.17.3 is a security (patch) release. Users are strongly recommended
            to update to this release.\r\n\r\nThe community keeps growing, and we'd
            love to see you there!\r\n\r\n- Join the discussion in [Kubernetes Slack](https://kubernetes.slack.com):\r\n
            \ -  for questions and just to hang out\r\n  -  for discussing PRs, code,
            and bugs\r\n- Hang out at the Public Developer Call: Thursday, 9:30 Pacific
            via [Zoom](https://zoom.us/j/696660622)\r\n- Test, debug, and contribute
            charts: [ArtifactHub/packages](https://artifacthub.io/packages/search?kind=0)\r\n\r\n##
            Installation and Upgrading\r\n\r\nDownload Helm v3.17.3. The common platform
            binaries are here:\r\n\r\n- [MacOS amd64](https://get.helm.sh/helm-v3.17.3-darwin-amd64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.17.3-darwin-amd64.tar.gz.sha256sum)
            / 20ef8df4671349a6fc556a621be1170dd709c6c0cf5f7e83a2d9fb0515fd97fc)\r\n-
            [MacOS arm64](https://get.helm.sh/helm-v3.17.3-darwin-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.3-darwin-arm64.tar.gz.sha256sum)
            / 89aec43ce07b06239f1bba4a6507236bb48ae487bc5065a8e254d3ce58a16997)\r\n-
            [Linux amd64](https://get.helm.sh/helm-v3.17.3-linux-amd64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.3-linux-amd64.tar.gz.sha256sum)
            / ee88b3c851ae6466a3de507f7be73fe94d54cbf2987cbaa3d1a3832ea331f2cd)\r\n-
            [Linux arm](https://get.helm.sh/helm-v3.17.3-linux-arm.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.3-linux-arm.tar.gz.sha256sum)
            / 60d76d1e12d3e058a9e9a8209eff748a6fab5948028a1f0860f48e141243d33d)\r\n-
            [Linux arm64](https://get.helm.sh/helm-v3.17.3-linux-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.3-linux-arm64.tar.gz.sha256sum)
            / 7944e3defd386c76fd92d9e6fec5c2d65a323f6fadc19bfb5e704e3eee10348e)\r\n-
            [Linux i386](https://get.helm.sh/helm-v3.17.3-linux-386.tar.gz) ([checksum](https://get.helm.sh/helm-v3.17.3-linux-386.tar.gz.sha256sum)
