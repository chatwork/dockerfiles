            / 944cfc9aea67db27eb46e52126ca4acee0cd416f0314369bf3364c77a13a7803)\r\n-
            [Windows amd64](https://get.helm.sh/helm-v4.1.0-windows-amd64.zip) ([checksum](https://get.helm.sh/helm-v4.1.0-windows-amd64.zip.sha256sum)
            / 48b527c52c0ea4b33436536b4accefc2cfe1665f6f0520c5b72e478338551833)\r\n-
            [Windows arm64](https://get.helm.sh/helm-v4.1.0-windows-arm64.zip) ([checksum](https://get.helm.sh/helm-v4.1.0-windows-arm64.zip.sha256sum)
            / 257f3ff25187d66208d08cabf063df7245ed72430436d7ca971ff9bd3fe0bc64)\r\n\r\nThis
            release was signed with `208D D36E D5BB 3745 A167 43A4 C7C6 FBB5 B91C
            1155` and can be found at @scottrigby [keybase account](https://keybase.io/r6by).
            Please use the attached signatures for verifying this release using `gpg`.\r\n\r\nThe
            [Quickstart Guide](https://helm.sh/docs/intro/quickstart/) will get you
            going from there. For **upgrade instructions** or detailed installation
            notes, check the [install guide](https://helm.sh/docs/intro/install/).
            You can also use a [script to install](https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3)
            on any system with `bash`.\r\n\r\n## What's Next\r\n\r\n- 4.1.1 and 3.20.1
            are the next patch releases, scheduled for March 11, 2026\r\n- 4.2.0 and
            3.21.0 are the next minor releases, scheduled for May 13, 2026\r\n\r\n##
            Changelog\r\n\r\n- Update pkg/kube/statuswait.go f46f1ce55d690a6c6f7e9b602757f9cf844492cb
            (Evans Mungai)\r\n- pkg/kube: introduce support for custom kstatus readers
