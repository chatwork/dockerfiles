        HA:\r\n\r\n```shell\r\nkubectl create namespace argocd\r\nkubectl apply -n
        argocd --server-side --force-conflicts -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.3.0/manifests/ha/install.yaml\r\n```\r\n\r\n##
