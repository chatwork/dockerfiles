          body: "**Note:** due to build issues, release notes for 3.0.7-3.0.10 are
            consolidated here.\r\n\r\n## Quick Start\r\n\r\n### Non-HA:\r\n\r\n```shell\r\nkubectl
            create namespace argocd\r\nkubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.11/manifests/install.yaml\r\n```\r\n\r\n###
            HA:\r\n\r\n```shell\r\nkubectl create namespace argocd\r\nkubectl apply
            -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.11/manifests/ha/install.yaml\r\n```\r\n\r\n##
            Release Signatures and Provenance\r\n\r\nAll Argo CD container images
            are signed by cosign.  A Provenance is generated for container images
            and CLI binaries which meet the SLSA Level 3 specifications. See the [documentation](https://argo-cd.readthedocs.io/en/stable/operator-manual/signed-release-assets)
            on how to verify.\r\n\r\n## Release Notes Blog Post\r\nFor a detailed
            breakdown of the key changes and improvements in this release, check out
            the [official blog post](https://blog.argoproj.io/argo-cd-v2-14-release-candidate-57a664791e2a)
            \ \r\n\r\n## Upgrading\r\n\r\nIf upgrading from a different minor version,
            be sure to read the [upgrading](https://argo-cd.readthedocs.io/en/stable/operator-manual/upgrading/overview/)
            documentation.\r\n\r\n## Changelog\r\n\r\n* fix(azure): use compatible
            workload identity modules by @rumstead in https://github.com/argoproj/argo-cd/pull/23004\r\n*
            fix(applicationset): requeue applicationste when application status changes
            by @rumstead in https://github.com/argoproj/argo-cd/pull/23412\r\n* fix(server):
            Propagate useAzureWorkloadIdentity flag from during repo validation (#23348)
            by @rumstead in https://github.com/argoproj/argo-cd/pull/23416\r\n* Bump
            version to 3.0.7 on release-3.0 branch by @github-actions in https://github.com/argoproj/argo-cd/pull/23428\r\n*
            fix(goreleaser): add darwin with CGO enabled to gorelease by @rumstead
            in https://github.com/argoproj/argo-cd/pull/23438\r\n* Bump version to
            3.0.8 on release-3.0 branch by @github-actions in https://github.com/argoproj/argo-cd/pull/23451\r\n*
            fix(goreleaser): add darwin with CGO enabled and remove static to gorelease
            (cherry-pick #23457) by @gcp-cherry-pick-bot in https://github.com/argoproj/argo-cd/pull/23459\r\n*
            Bump version to 3.0.9 on release-3.0 branch by @github-actions in https://github.com/argoproj/argo-cd/pull/23462\r\n*
            fix(appset): Add token to enterprise client (#23240) (cherry-pick #23455)
            by @gcp-cherry-pick-bot in https://github.com/argoproj/argo-cd/pull/23476\r\n*
            fix(controller): impersonation with destination name (#23309) (cherry-pick
            #23504) by @gcp-cherry-pick-bot in https://github.com/argoproj/argo-cd/pull/23517\r\n*
            fix: kustomize components + monorepos (cherry-pick #23486) by @gcp-cherry-pick-bot
            in https://github.com/argoproj/argo-cd/pull/23539\r\n* fix(controller):
            get commit server url from env (cherry-pick #23536) by @gcp-cherry-pick-bot
            in https://github.com/argoproj/argo-cd/pull/23542\r\n* fix(sync): auto-sync
            loop when FailOnSharedResource (#23357) by @agaudreault in https://github.com/argoproj/argo-cd/pull/23639\r\n*
            fix: improves the ui message when an operation is terminated due to controller
            sync timeout (cherry-pick #23657) by @gcp-cherry-pick-bot in https://github.com/argoproj/argo-cd/pull/23671\r\n*
            fix(server): infer resource status health for apps-in-any-ns (#22944)
            by @crenshaw-dev in https://github.com/argoproj/argo-cd/pull/23706\r\n*
            docs(images): add a note about missing images for 3.0 releases (#23612)
            (cherry-pick #23712) by @gcp-cherry-pick-bot in https://github.com/argoproj/argo-cd/pull/23714\r\n*
            fix(darwin): remove the need for cgo when building a darwin binary on
            linux (cherry-pick #23507) by @gcp-cherry-pick-bot in https://github.com/argoproj/argo-cd/pull/23735\r\n*
            docs(images): add a note about missing images for 3.0 releases (cherry-pick
            #23741) by @gcp-cherry-pick-bot in https://github.com/argoproj/argo-cd/pull/23742\r\n*
            fix(health): CRD health check message (#23690) (cherry-pick #23691) by
            @gcp-cherry-pick-bot in https://github.com/argoproj/argo-cd/pull/23739\r\n*
            Bump version to 3.0.10 on release-3.0 branch by @github-actions in https://github.com/argoproj/argo-cd/pull/23744\r\n*
            Bump version to 3.0.11 on release-3.0 branch by @github-actions in https://github.com/argoproj/argo-cd/pull/23745\r\n\r\n<a
            href=\"https://argoproj.github.io/cd/\"><img src=\"https://raw.githubusercontent.com/argoproj/argo-site/master/content/pages/cd/gitops-cd.png\"
            width=\"25%\" ></a>\r\n\r\n**Full Changelog**: https://github.com/argoproj/argo-cd/compare/v3.0.6...v3.0.11"
