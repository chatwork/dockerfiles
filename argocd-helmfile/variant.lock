          body: |+
            ## Quick Start

            ### Non-HA:

            ```shell
            kubectl create namespace argocd
            kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.1.5/manifests/install.yaml
            ```

            ### HA:

            ```shell
            kubectl create namespace argocd
            kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.1.5/manifests/ha/install.yaml
            ```

            ## Release Signatures and Provenance

            All Argo CD container images are signed by cosign.  A Provenance is generated for container images and CLI binaries which meet the SLSA Level 3 specifications. See the [documentation](https://argo-cd.readthedocs.io/en/stable/operator-manual/signed-release-assets) on how to verify.

            ## Release Notes Blog Post
            For a detailed breakdown of the key changes and improvements in this release, check out the [official blog post](https://blog.argoproj.io/announcing-argo-cd-v3-1-f4389bc783c8)

            ## Upgrading

            If upgrading from a different minor version, be sure to read the [upgrading](https://argo-cd.readthedocs.io/en/stable/operator-manual/upgrading/overview/) documentation.

            ## Changelog
            ### Documentation
            * 0415c60af96e61b9cf20f981ec8a252e4e25a324: docs: Update URL for HA manifests to stable. (#24454) (@Kelketek)
            ### Other work
            * 9a3235ef92c69cb796f0e416a430309628f6092f: fix(3.1): change the appset namespace to server namespace when generating appset (#24478) (@nitishfy)
            * c21141a51f3f96ade64ac60732ca729c086ce7c0: fix(cherry pick 3.1):  RunResourceAction: error getting Lua resource action: built-in script does not exist #24491 (#24500) (@FourFifthsCode)
            * 3320f1ed7a15e635307f80a871f0da10a17b5c02: fix(cherry-pick-3.1): Do not block project update when a cluster referenced in an App doesn't exist (#24450) (@OpenGuidou)

            **Full Changelog**: https://github.com/argoproj/argo-cd/compare/v3.1.4...v3.1.5

