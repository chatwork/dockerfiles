            / 38297aca2046fd13f2e0415ecc9cdb006f4008b286467f5f217187647dbbab5b)\r\n-
            [Windows amd64](https://get.helm.sh/helm-v3.17.0-windows-amd64.zip) ([checksum](https://get.helm.sh/helm-v3.17.0-windows-amd64.zip.sha256sum)
            / 0625e51437107991922f76adbec4a4f12a4438942182677399ab758a3ec8bdc5)\r\n-
            [Windows arm64](https://get.helm.sh/helm-v3.17.0-windows-arm64.zip) ([checksum](https://get.helm.sh/helm-v3.17.0-windows-arm64.zip.sha256sum)
            / 5fd16dde353aa5909562f127befea8db3879ecf63050fea3fb106ff8bfdd1a9c)\r\n\r\nThis
            release was signed with 208D D36E D5BB 3745 A167 43A4 C7C6 FBB5 B91C 1155
            \ and can be found at @r6by [keybase account](https://keybase.io/r6by).
            Please use the attached signatures for verifying this release using gpg.\r\n\r\nThe
            [Quickstart Guide](https://helm.sh/docs/intro/quickstart/) will get you
            going from there. For **upgrade instructions** or detailed installation
            notes, check the [install guide](https://helm.sh/docs/intro/install/).
            You can also use a [script to install](https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3)
            on any system with `bash`.\r\n\r\n## What's Next\r\n\r\n- 3.17.1 is the
            next patch release and will be on February 12, 2025\r\n- 3.18.0 is the
            next minor release and will be on May 14, 2025\r\n\r\n## Changelog\r\n\r\n-
