            / 9d95528fb797f6429f7f9b6dee0cf87bf8c71f6470e1db4a51e844c169c285a3)\r\n-
            [Linux s390x](https://get.helm.sh/helm-v3.15.2-linux-s390x.tar.gz) ([checksum](https://get.helm.sh/helm-v3.15.2-linux-s390x.tar.gz.sha256sum)
            / 5b42bc3d08fd0ffaf4f9ed810f28464f52ec4ea431b809c7179071d76f3d6f16)\r\n-
            [Linux riscv64](https://get.helm.sh/helm-v3.15.2-linux-riscv64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.15.2-linux-riscv64.tar.gz.sha256sum)
            / 2998bae9971a55f862c21bff337c325cb6a44f28ef76e11bffc93d16989e11e6)\r\n-
            [Windows amd64](https://get.helm.sh/helm-v3.15.2-windows-amd64.zip) ([checksum](https://get.helm.sh/helm-v3.15.2-windows-amd64.zip.sha256sum)
