          body: "## Quick Start\r\n\r\n### Non-HA:\r\n\r\n```shell\r\nkubectl create
            namespace argocd\r\nkubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.1/manifests/install.yaml\r\n```\r\n\r\n###
            HA:\r\n\r\n```shell\r\nkubectl create namespace argocd\r\nkubectl apply
            -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.1/manifests/ha/install.yaml\r\n```\r\n\r\n##
            Release Signatures and Provenance\r\n\r\nAll Argo CD container images
            are signed by cosign.  A Provenance is generated for container images
            and CLI binaries which meet the SLSA Level 3 specifications. See the [documentation](https://argo-cd.readthedocs.io/en/stable/operator-manual/signed-release-assets)
            on how to verify.\r\n\r\n## Release Notes Blog Post\r\nFor a detailed
            breakdown of the key changes and improvements in this release, check out
            the [official blog post](https://blog.argoproj.io/argo-cd-v3-0-release-candidate-a0b933f4e58f)
            \ \r\n\r\n## Upgrading\r\n\r\nIf upgrading from a different minor version,
            be sure to read the [upgrading](https://argo-cd.readthedocs.io/en/stable/operator-manual/upgrading/overview/)
            documentation.\r\n\r\n## Changelog\r\n### Bug fixes\r\n* edd2358f79f6c822676b0d7e16e1d56d1e565c81:
            fix(docs): upgrading 3.0 docs (cherry-pick #22891) (#22894) (@gcp-cherry-pick-bot[bot])\r\n*
            cb5d6f5ef79950bf00f71646685a2049f5d70cbc: fix(health): handle nil lastTransitionTime
            (#22897) (cherry-pick #22900) (#22908) (@gcp-cherry-pick-bot[bot])\r\n*
            2913d5fcb582ef7531efce49bc20821199a09fb0: fix: Race condition in `nativeGitClient.LsFiles`
            (issue #21754) (cherry-pick #22878) (#22906) (@gcp-cherry-pick-bot[bot])\r\n\r\n**Full
            Changelog**: https://github.com/argoproj/argo-cd/compare/v3.0.0...v3.0.1\r\n\r\n<a
            href=\"https://argoproj.github.io/cd/\"><img src=\"https://raw.githubusercontent.com/argoproj/argo-site/master/content/pages/cd/gitops-cd.png\"
            width=\"25%\" ></a>\r\n\r\n"
