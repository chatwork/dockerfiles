          body: "Helm v3.15.0 is a feature release. This release, we focused on <insert
            focal point>. Users are encouraged to upgrade for the best experience.\r\n\r\nThe
            community keeps growing, and we'd love to see you there!\r\n\r\n- Join
            the discussion in [Kubernetes Slack](https://kubernetes.slack.com):\r\n
            \ -  for questions and just to hang out\r\n  -  for discussing PRs, code,
            and bugs\r\n- Hang out at the Public Developer Call: Thursday, 9:30 Pacific
            via [Zoom](https://zoom.us/j/696660622)\r\n- Test, debug, and contribute
            charts: [ArtifactHub/packages](https://artifacthub.io/packages/search?kind=0)\r\n\r\n##
            Notable Changes\r\n\r\n- Opt-in to hiding secrets when running dry-run
            for install and upgrade\r\n- Added robustness to wait checks\r\n\r\n##
            Installation and Upgrading\r\n\r\nDownload Helm v3.15.0. The common platform
            binaries are here:\r\n\r\n- [MacOS amd64](https://get.helm.sh/helm-v3.15.0-darwin-amd64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.15.0-darwin-amd64.tar.gz.sha256sum)
            / ccaee03af72e5dc168ae9b9e3267e2b461b0ebb7a77849048f4567286158777d)\r\n-
            [MacOS arm64](https://get.helm.sh/helm-v3.15.0-darwin-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.15.0-darwin-arm64.tar.gz.sha256sum)
            / 020df10fd29b0791f39aa5719d2926a995f78c1a2a7487923ca26485a0565909)\r\n-
            [Linux amd64](https://get.helm.sh/helm-v3.15.0-linux-amd64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.15.0-linux-amd64.tar.gz.sha256sum)
            / a74747ac40777b86d3ff6f1be201504bba65ca46cd68b5fe25d3c394d0dcf745)\r\n-
            [Linux arm](https://get.helm.sh/helm-v3.15.0-linux-arm.tar.gz) ([checksum](https://get.helm.sh/helm-v3.15.0-linux-arm.tar.gz.sha256sum)
