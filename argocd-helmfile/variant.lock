          body: "## Quick Start\n\n### Non-HA:\n\n```shell\nkubectl create namespace
            argocd\nkubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.0/manifests/install.yaml\n```\n\n###
            HA:\n\n```shell\nkubectl create namespace argocd\nkubectl apply -n argocd
            -f https://raw.githubusercontent.com/argoproj/argo-cd/v3.0.0/manifests/ha/install.yaml\n```\n\n##
            Release Signatures and Provenance\n\nAll Argo CD container images are
            signed by cosign.  A Provenance is generated for container images and
            CLI binaries which meet the SLSA Level 3 specifications. See the [documentation](https://argo-cd.readthedocs.io/en/stable/operator-manual/signed-release-assets)
            on how to verify.\n\n## Release Notes Blog Post\nFor a detailed breakdown
            of the key changes and improvements in this release, check out the [official
            blog post](https://blog.argoproj.io/argo-cd-v2-14-release-candidate-57a664791e2a)
            \ \n\n## Upgrading\n\nIf upgrading from a different minor version, be
            sure to read the [upgrading](https://argo-cd.readthedocs.io/en/stable/operator-manual/upgrading/overview/)
            documentation.\n\n## Changelog\n### Features\n* 402802b08974bb0f1c2e417f7a190d042813c108:
            feat!: Logs rbac enforce by default (#21678) (@reggie-k)\n* cca748591737d568e5b976cb060b960c40bd8c14:
            feat!: update compareoptions default values  (#22230) (@agaudreault)\n*
            029927b25ee19b3b4dfaba554014233920a2b150: feat(appcontroller): store application
            health status in redis by default (#10312) (#21532) (@rumstead)\n* f775e7bf28f9cd73fd8dd3f653817d4a1b10d47e:
            feat(appset): Add values to PR generator (#21557) (@dudo)\n* b9131c180246272ad7edf441bb80736e683187ab:
            feat(cmp): pass empty env vars to plugins (#18720) (#22096) (@crenshaw-dev)\n*
            ac50d8e1c11ce1ea4d943ae7723a1d4a8f9aa3ff: feat(config)!: exclude known
            interim resources by default (#20013) (#21635) (@agaudreault)\n* 910b9518e4752472a3a9594b3a6b6b4f9796be78:
            feat(controller): enable batch event processing by default (#22338) (@crenshaw-dev)\n*
