            by @anontrex in https://github.com/helmfile/helmfile/pull/2072\r\n* build(deps):
            bump github.com/cloudflare/circl from 1.4.0 to 1.6.1 by @dependabot in
            https://github.com/helmfile/helmfile/pull/2074\r\n* fix: update helm-diff
            to version 3.12.2 in CI and Dockerfiles by @yxxhero in https://github.com/helmfile/helmfile/pull/2073\r\n*
            fix: `TestToYaml` not working with 32-bit architectures by @ProbstDJakob
            in https://github.com/helmfile/helmfile/pull/2075\r\n\r\n## New Contributors\r\n*
            @anontrex made their first contribution in https://github.com/helmfile/helmfile/pull/2072\r\n\r\n**Full
            Changelog**: https://github.com/helmfile/helmfile/compare/v1.1.1...v1.1.2"
