          body: "## What's Changed\r\n* build(deps): bump github.com/aws/aws-sdk-go-v2/config
            from 1.32.2 to 1.32.3 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2308\r\n*
            build(deps): bump github.com/spf13/cobra from 1.10.1 to 1.10.2 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2310\r\n* build(deps): bump
            github.com/aws/aws-sdk-go-v2/service/s3 from 1.92.1 to 1.93.0 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2307\r\n* Add parameter to
            render helmfile as go template without .gotmpl extension by @ronaldour
            in https://github.com/helmfile/helmfile/pull/2312\r\n* build(deps): bump
            golang.org/x/sync from 0.18.0 to 0.19.0 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2315\r\n*
            build(deps): bump github.com/aws/aws-sdk-go-v2/service/s3 from 1.93.0
            to 1.93.2 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2323\r\n*
            build(deps): bump k8s.io/apimachinery from 0.34.2 to 0.34.3 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2322\r\n* build(deps): bump
            golang.org/x/term from 0.37.0 to 0.38.0 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2317\r\n*
            build(deps): bump k8s.io/client-go from 0.34.2 to 0.34.3 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2321\r\n* build(deps): bump
            github.com/aws/aws-sdk-go-v2/config from 1.32.3 to 1.32.5 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2320\r\n* build(deps): bump
            helm.sh/helm/v3 from 3.19.2 to 3.19.3 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2325\r\n*
            build(deps): bump helm.sh/helm/v4 from 4.0.1 to 4.0.2 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2326\r\n* build(deps): bump
            actions/upload-artifact from 5 to 6 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2331\r\n*
            build(deps): bump helm.sh/helm/v3 from 3.19.3 to 3.19.4 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2328\r\n* build(deps): bump
            actions/download-artifact from 6 to 7 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2332\r\n*
            build(deps): bump dessant/lock-threads from 5 to 6 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2330\r\n* build(deps): bump
            helm.sh/helm/v4 from 4.0.3 to 4.0.4 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2329\r\n*
            build(deps): bump github.com/aws/aws-sdk-go-v2/service/s3 from 1.93.2
            to 1.94.0 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2333\r\n*
            bump helm version to 4.0.4 by @yxxhero in https://github.com/helmfile/helmfile/pull/2335\r\n*
            build(deps): bump github.com/aws/aws-sdk-go-v2/config from 1.32.5 to 1.32.6
            by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2336\r\n*
            build(deps): bump github.com/zclconf/go-cty-yaml from 1.1.0 to 1.2.0 by
            @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2340\r\n*
            build(deps): bump k8s.io/client-go from 0.34.3 to 0.35.0 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2338\r\n* fix: rewrite relative
