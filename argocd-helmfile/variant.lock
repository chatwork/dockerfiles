          body: "Helm v3.15.2 is a security (patch) release. Users are strongly recommended
            to update to this release.\r\n\r\nThe community keeps growing, and we'd
            love to see you there!\r\n\r\n- Join the discussion in [Kubernetes Slack](https://kubernetes.slack.com):\r\n
            \ -  for questions and just to hang out\r\n  -  for discussing PRs, code,
            and bugs\r\n- Hang out at the Public Developer Call: Thursday, 9:30 Pacific
            via [Zoom](https://zoom.us/j/696660622)\r\n- Test, debug, and contribute
            charts: [ArtifactHub/packages](https://artifacthub.io/packages/search?kind=0)\r\n\r\n##
            Installation and Upgrading\r\n\r\nDownload Helm v3.15.2. The common platform
            binaries are here:\r\n\r\n- [MacOS amd64](https://get.helm.sh/helm-v3.15.2-darwin-amd64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v3.15.2-darwin-amd64.tar.gz.sha256sum)
            / e99a9266a5328cb575d81ef10247911f42d9e90c76ef6eef154c5c535565658b)\r\n-
            [MacOS arm64](https://get.helm.sh/helm-v3.15.2-darwin-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.15.2-darwin-arm64.tar.gz.sha256sum)
            / 30143dabc1da9d32c7d6c589fad04b1f1ecc73841393d5823fa21c5d7f5bf8f6)\r\n-
            [Linux amd64](https://get.helm.sh/helm-v3.15.2-linux-amd64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.15.2-linux-amd64.tar.gz.sha256sum)
            / 2694b91c3e501cff57caf650e639604a274645f61af2ea4d601677b746b44fe2)\r\n-
            [Linux arm](https://get.helm.sh/helm-v3.15.2-linux-arm.tar.gz) ([checksum](https://get.helm.sh/helm-v3.15.2-linux-arm.tar.gz.sha256sum)
            / 2b28fda1d8c6f087011bc7ec820051a13409dadce8385529f306476632e24e85)\r\n-
            [Linux arm64](https://get.helm.sh/helm-v3.15.2-linux-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v3.15.2-linux-arm64.tar.gz.sha256sum)
            / adcf07b08484b52508e5cbc8b5f4b0b0db50342f7bc487ecd88b8948b680e6a7)\r\n-
            [Linux i386](https://get.helm.sh/helm-v3.15.2-linux-386.tar.gz) ([checksum](https://get.helm.sh/helm-v3.15.2-linux-386.tar.gz.sha256sum)
            / 8e0bb5a08c7c227a8e285026b6283726ddc0e1f406e2af4d4d600fa1dd85c21e)\r\n-
            [Linux ppc64le](https://get.helm.sh/helm-v3.15.2-linux-ppc64le.tar.gz)
