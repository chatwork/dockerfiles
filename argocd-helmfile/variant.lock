          body: "## What's Changed\r\n* build(deps): bump github.com/hashicorp/go-getter
            from 1.7.8 to 1.7.9 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2139\r\n*
            build(deps): bump github.com/zclconf/go-cty from 1.16.3 to 1.16.4 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2145\r\n* build: update helm
            to v3.18.6 by @yxxhero in https://github.com/helmfile/helmfile/pull/2144\r\n*
            build(deps): bump github.com/stretchr/testify from 1.10.0 to 1.11.0 by
            @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2150\r\n*
            Add missing --timeout flag to helmfile sync command with documentation
            by @Copilot in https://github.com/helmfile/helmfile/pull/2148\r\n* Fix
            enableDNS flag missing in diff command and refactor duplicate logic by
            @Copilot in https://github.com/helmfile/helmfile/pull/2147\r\n* build(deps):
            bump github.com/stretchr/testify from 1.11.0 to 1.11.1 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2151\r\n* build(deps): bump
            github.com/ulikunitz/xz from 0.5.10 to 0.5.14 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2154\r\n*
            Bump github.com/ulikunitz/xz from v0.5.14 to v0.5.15 by @Copilot in https://github.com/helmfile/helmfile/pull/2159\r\n*
            build(deps): bump github.com/helmfile/vals from 0.42.0 to 0.42.1 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2161\r\n* build(deps): bump
            github.com/spf13/pflag from 1.0.7 to 1.0.9 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2160\r\n*
            build(deps): bump github.com/spf13/cobra from 1.9.1 to 1.10.1 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2162\r\n* Fix error propagation
            in helmfile diff when Kubernetes is unreachable by @Copilot in https://github.com/helmfile/helmfile/pull/2149\r\n\r\n\r\n**Full
            Changelog**: https://github.com/helmfile/helmfile/compare/v1.1.5...v1.1.6"
