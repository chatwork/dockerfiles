          body: "Helm v4.1.0 is a feature release. Users are encouraged to upgrade
            for the best experience.\r\n\r\nThe community keeps growing, and we'd
            love to see you there!\r\n\r\n- Join the discussion in [Kubernetes Slack](https://kubernetes.slack.com):\r\n
            \ -  for questions and just to hang out\r\n  -  for discussing PRs, code,
            and bugs\r\n- Hang out at the Public Developer Call: Thursday, 9:30 Pacific
            via [Zoom](https://zoom.us/j/696660622)\r\n- Test, debug, and contribute
            charts: [ArtifactHub/packages](https://artifacthub.io/packages/search?kind=0)\r\n\r\n##
            Notable Changes\r\n\r\n- Feature: added chart name to dependency logs,
            namespace to resource waiting logs, and confirmation message when all
            resources are ready #31530\r\n- Feature: improved plugin name validation
            error messages and field name detection #31491\r\n- Feature: improved
            the --wait flag by allowing explicit strategy selection (including explicit
            --wait=hookOnly) and preventing SDK timeout errors when timeout is not
            specified #31421\r\n- Feature: allow concurrent dependency build with
            atomic file write #30984\r\n- Feature: added a --no-headers flag to the
            'helm repo list' command, allowing users to suppress table headers in
            the output. Useful for scripting and automation #31448\r\n- SDK feature:
            added a LoadArchive to common loader #31462\r\n- SDK feature: introduced
            support for custom kstatus readers #31706\r\n- Fixed bug where a plugin
            name could already be used by another command #31427\r\n- Fixed bug where
            --server-side flag was not passed to install when using upgrade --install
            #31635\r\n- Fixed bug where HELM_ environment variables were not passed
            to plugins. this fixes a regression which was blocking some getter plugins
            #31613\r\n- Fixed bug where Helm test --logs failed with hook-delete-policy
            \"hook-failed\" or \"hook-succeed\" #31579\r\n- Fixed kube client logging
            issue #31560\r\n- Fixed regression where vendor-specific suffixes were
            stripped from .Capabilities.KubeVersion.GitVersion, breaking charts that
            detect managed Kubernetes platforms #31528\r\n- Fixed a bug where helm
            uninstall with --keep-history did not suspend previous deployed releases
            #12564\r\n- SDK: bump k8s API versions to v0.35.0\r\n- docs: updated `helm
            template` help text to document --api-versions #31683\r\n- docs: fixed
            documentation about default wait strategy\r\n\r\n## Installation and Upgrading\r\n\r\nDownload
            Helm v4.1.0. The common platform binaries are here:\r\n\r\n- [MacOS amd64](https://get.helm.sh/helm-v4.1.0-darwin-amd64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v4.1.0-darwin-amd64.tar.gz.sha256sum)
            / a326073ae392bed8b73c415d1d9d6880b0f5accb18aa9456975562b44a87c650)\r\n-
            [MacOS arm64](https://get.helm.sh/helm-v4.1.0-darwin-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v4.1.0-darwin-arm64.tar.gz.sha256sum)
            / f12e2723c5e8eaff3e4b3670536867289fb6ab7f797fa2efedd1c53cfaca62fb)\r\n-
            [Linux amd64](https://get.helm.sh/helm-v4.1.0-linux-amd64.tar.gz) ([checksum](https://get.helm.sh/helm-v4.1.0-linux-amd64.tar.gz.sha256sum)
            / 8e7ae5cb890c56f53713bffec38e41cd8e7e4619ebe56f8b31cd383bfb3dbb83)\r\n-
            [Linux arm](https://get.helm.sh/helm-v4.1.0-linux-arm.tar.gz) ([checksum](https://get.helm.sh/helm-v4.1.0-linux-arm.tar.gz.sha256sum)
            / e3aa65aded232adb56fc5b5bdd034f5ad5fa501ab0f68099d15abd93133e6006)\r\n-
            [Linux arm64](https://get.helm.sh/helm-v4.1.0-linux-arm64.tar.gz) ([checksum](https://get.helm.sh/helm-v4.1.0-linux-arm64.tar.gz.sha256sum)
            / 81315e404b6d09b65bee577a679ab269d6d44652ef2e1f66a8f922b51ca93f6b)\r\n-
            [Linux i386](https://get.helm.sh/helm-v4.1.0-linux-386.tar.gz) ([checksum](https://get.helm.sh/helm-v4.1.0-linux-386.tar.gz.sha256sum)
            / 1a7ca55d28f11cb15c5c482a29db6781a6cc75ac62e5d38447377a4987c5b9b9)\r\n-
            [Linux loong64](https://get.helm.sh/helm-v4.1.0-linux-loong64.tar.gz)
            ([checksum](https://get.helm.sh/helm-v4.1.0-linux-loong64.tar.gz.sha256sum)
