          body: "## What's Changed\r\n* build(deps): bump github.com/hashicorp/go-getter
            from 1.8.0 to 1.8.1 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2194\r\n*
            fix typos in both comment and error message by @d-fal in https://github.com/helmfile/helmfile/pull/2199\r\n*
            cleanup disk in release ci by @yxxhero in https://github.com/helmfile/helmfile/pull/2203\r\n*
            Migrate AWS SDK from v1 to v2 to resolve deprecation warnings by @Copilot
            in https://github.com/helmfile/helmfile/pull/2202\r\n* build(deps): bump
            github.com/helmfile/vals from 0.42.1 to 0.42.2 by @dependabot[bot] in
            https://github.com/helmfile/helmfile/pull/2200\r\n* build(deps): bump
            github.com/aws/aws-sdk-go-v2/service/s3 from 1.88.2 to 1.88.3 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2206\r\n* Bump Alpine to
            3.22 in Dockerfile by @orishamir in https://github.com/helmfile/helmfile/pull/2205\r\n*
            build(deps): bump github.com/aws/aws-sdk-go-v2/config from 1.31.10 to
            1.31.12 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2207\r\n*
            Add yq to Dockerfile by @orishamir in https://github.com/helmfile/helmfile/pull/2208\r\n*
            fix: skip chartify for build command jsonPatches by @sstarcher in https://github.com/helmfile/helmfile/pull/2212\r\n*
            build(deps): bump github.com/hashicorp/go-getter from 1.8.1 to 1.8.2 by
            @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2210\r\n*
            build(deps): bump github.com/aws/aws-sdk-go-v2/service/s3 from 1.88.3
            to 1.88.4 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2213\r\n*
            build(deps): bump golang.org/x/term from 0.35.0 to 0.36.0 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2214\r\n* Avoid fetching
            same chart/version multiple times by @Copilot in https://github.com/helmfile/helmfile/pull/2197\r\n*
            build(deps): bump github.com/helmfile/vals from 0.42.2 to 0.42.4 by @dependabot[bot]
            in https://github.com/helmfile/helmfile/pull/2217\r\n* docs: add zread
            badge to README by @yxxhero in https://github.com/helmfile/helmfile/pull/2219\r\n*
            Bump helm-diff to v3.13.1 by @Copilot in https://github.com/helmfile/helmfile/pull/2223\r\n*
            build(deps): bump github.com/aws/aws-sdk-go-v2/service/s3 from 1.88.4
            to 1.88.5 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2226\r\n*
            build(deps): bump github.com/aws/aws-sdk-go-v2/config from 1.31.12 to
            1.31.13 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2225\r\n*
            build(deps): bump github.com/aws/aws-sdk-go-v2/service/s3 from 1.88.5
            to 1.88.6 by @dependabot[bot] in https://github.com/helmfile/helmfile/pull/2230\r\n*
