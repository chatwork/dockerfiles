          body: "Helm v3.19.0 is a feature release. Users are encouraged to upgrade
            for the best experience.\r\n\r\nThe community keeps growing, and we'd
            love to see you there!\r\n\r\n- Join the discussion in [Kubernetes Slack](https://kubernetes.slack.com):\r\n
            \ -  for questions and just to hang out\r\n  -  for discussing PRs, code,
            and bugs\r\n- Hang out at the Public Developer Call: Thursday, 9:30 Pacific
            via [Zoom](https://zoom.us/j/696660622)\r\n- Test, debug, and contribute
            charts: [ArtifactHub/packages](https://artifacthub.io/packages/search?kind=0)\r\n\r\n##
            Notable Changes\r\n\r\n- Fixed a `helm pull` regression from 3.18 - error
            pulling OCI charts with --password #31230\r\n- Fixed a `helm lint` regression
            from Helm 3.18 - rejected JSON Schema $ref URLs that worked in 3.17.x
            #31166\r\n- Fixed go mod tidy #31154\r\n- Fixed k8s version parsing not
            matching original #31091\r\n- Fixed charts failing when using a redirect
            registry #31087\r\n- Fixed missing debug logging for OCI transport \r\n-
            Fixed broken legacy docker support for login #30941\r\n- Fixed bugs from
            the move to ORAS v2\r\n- Fixed processing all hook deletions on failure
            #30673\r\n- Feature for `helm create` added httproute from gateway-api
            to create chart template #30658\r\n\r\n## Installation and Upgrading\r\n\r\nDownload
