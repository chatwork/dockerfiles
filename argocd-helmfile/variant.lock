          body: "Helm v3.15.1 is a patch release. The Helm application source is the
            same as 3.15.0. The 3.15.0 builds stated the wrong version when running
            `helm version`. Instead of the release number it had the release candidate
            version which pointed to the same revision of the source.\r\n\r\nThe community
            keeps growing, and we'd love to see you there!\r\n\r\n- Join the discussion
            in [Kubernetes Slack](https://kubernetes.slack.com):\r\n  -  for questions
            and just to hang out\r\n  -  for discussing PRs, code, and bugs\r\n- Hang
            out at the Public Developer Call: Thursday, 9:30 Pacific via [Zoom](https://zoom.us/j/696660622)\r\n-
            Test, debug, and contribute charts: [ArtifactHub/packages](https://artifacthub.io/packages/search?kind=0)\r\n\r\n##
            Installation and Upgrading\r\n\r\nDownload Helm v3.15.1. The common platform
