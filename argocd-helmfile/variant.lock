          body: "## Quick Start\r\n\r\n### Non-HA:\r\n\r\n```shell\r\nkubectl create
            namespace argocd\r\nkubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.5/manifests/install.yaml\r\n```\r\n\r\n###
            HA:\r\n\r\n```shell\r\nkubectl create namespace argocd\r\nkubectl apply
            -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.5/manifests/ha/install.yaml\r\n```\r\n\r\n##
            Release Signatures and Provenance\r\n\r\nAll Argo CD container images
            are signed by cosign.  A Provenance is generated for container images
            and CLI binaries which meet the SLSA Level 3 specifications. See the [documentation](https://argo-cd.readthedocs.io/en/stable/operator-manual/signed-release-assets)
            on how to verify.\r\n\r\n\r\n## Upgrading\r\n\r\nIf upgrading from a different
            minor version, be sure to read the [upgrading](https://argo-cd.readthedocs.io/en/stable/operator-manual/upgrading/overview/)
            documentation.\r\n\r\n## Changelog\r\n### Bug fixes\r\n* c0f780c380fec80a9c29b0123c7237fb87037eb4:
            fix(cli): Get Redis password from secret in `loadClusters()` (#18951)
            (#18956) (@gcp-cherry-pick-bot[bot])\r\n### Other work\r\n* d1c052d7bf5fd19d927f8d493d4948570a4773bc:
            chore: update gitops-engine (2.11) (#19036) (@agaudreault)\r\n\r\n**Full
            Changelog**: https://github.com/argoproj/argo-cd/compare/v2.11.4...v2.11.5\r\n\r\n<a
            href=\"https://argoproj.github.io/cd/\"><img src=\"https://raw.githubusercontent.com/argoproj/argo-site/master/content/pages/cd/gitops-cd.png\"
            width=\"25%\" ></a>\r\n\r\n"
