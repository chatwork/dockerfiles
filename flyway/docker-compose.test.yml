version: '3'
services:
  flyway:
    build:
      context: .
    image: chatwork/flyway
    entrypoint: /bin/bash
  sut:
    image: chatwork/dgoss:latest
    environment:
      GOSS_FILES_PATH: /goss
      GOSS_FILES_STRATEGY: cp
    entrypoint: ""
    command: /usr/local/bin/dgoss run --entrypoint "" chatwork/flyway tail -f /dev/null
    container_name: flyway
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - flyway
